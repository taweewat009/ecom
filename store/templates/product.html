                    <h3 class="card-title">{{product.name}}</h3>
                    <h4>ราคา {{ product.price }} บาท</h4>
                    <p class="card-text">{{product.description}}</p>
                    {% if product.stock <= 0 %} 
                        <h4 class="text-danger">สินค้าหมด</h4>
                    {% else %}
                        <a class="btn btn-primary" href="#">เพิ่มลงตะกร้าสินค้า</a>
                    {% endif %} 
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
