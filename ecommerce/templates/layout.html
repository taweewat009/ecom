{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>

            <a href="#" class="navbar-brand"><img class="img-fluid"src="http://pngimg.com/uploads/twitter/twitter_PNG3.png" width="60">Bootstrap</a>

                    <li class="nav-item"><a class="nav-link" href="#">Sign in</a></li>

                <form class="d-flex" action="#">
